<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Titulo página -->
    <title>CarpoolBuap | Regístrate!</title>
  </head>
  <body class="bg-light"> 
    
    <div class="container">
      <div class="py-4 text-center">
        <!-- Logo app -->
        <img class="mb-4 d-block mx-auto" src="../../img/logo.jpg" alt="CarpoolBuap Logo">
        
        <h2>Regístrate en CarpoolBuap</h2>
      </div>
    </div>

    <div class="container">
      <h3>Datos personales</h3>
      <form novalidate class="py-2">
        <div class="row g-3">
          <!-- Campo nombre -->
          <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre (obligatorio)</label>
            <input id="nombre" class="form-control" type="text" placeholder="Nombre" required>
            <div class="invalid-feedback">
               El nombre es necesario
            </div>
          </div>
          <!-- Campo apellido -->
          <div class="col-sm-6">
            <label for="apellido" class="form-label">Apellido (obligatorio)</label>
            <input id="apellido" class="form-control" type="text" placeholder="Apellido" required>
            <div class="invalid-feedback">
               El apellido es necesario
            </div>
          </div>
          <!-- Campo correo -->
          <div class="col-sm-4">
            <label for="correo" class="form-label">Correo (obligatorio)</label>
            <input id="correo" class="form-control" type="text" placeholder="correo@alumno.buap.mx" required>
            <div class="invalid-feedback">
               El correo es necesario
            </div>
          </div>
          <!-- Campo teléfono -->
          <div class="col-sm-4">
            <label for="telefono" class="form-label">Teléfono (obligatorio)</label>
            <input id="telefono" class="form-control" type="text" placeholder="Teléfono" required>
            <div class="invalid-feedback">
               El telefono es necesario
            </div>
          </div>
          <!--Campo Facultad-->
          <div class="col-sm-4">
            <label for="facultad" class="form-label">Facultad (obligatorio)</label>
            <input id="facultad" class="form-control" type="text" placeholder="Facultad" required>
            <div class="invalid-feedback">
               Este campo es obligatorio.
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="container py-5">
        <h3>Datos del automóvil</h3>
    </div>
    





    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
  </body>
</html>
